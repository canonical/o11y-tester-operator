type: charm
name: o11y-tester
summary: Tester charm for Observability's CI workflows
description: This is a charm only used to test our CI workflows.

links:
  documentation: https://github.com/o11y-tester-operator/README.md
  website:
    - https://charmhub.io/o11y-tester
  source:
    - https://github.com/canonical/o11y-tester-operator
  issues:
    - https://github.com/canonical/o11y-tester-operator/issues

assumes:
  - k8s-api

# Your workloadâ€™s containers.
containers:
  agent:
    resource: agent-image

resources:
  agent-image:
    type: oci-image
    description: OCI image for grafana-agent
    upstream-source: ubuntu/grafana-agent@sha256:dfe7f2b9e8ea90beb6470732e9e8f8c2792e4f6b026e1e4318ebd20cdfca6ca5  # SP: using https://hub.docker.com/layers/ubuntu/grafana-agent/0.44-24.04_stable/images/sha256-ef88583f4c821c15e743fd62cfe799164c2024f974248c6427df32a7cbd3c3af to test release for the 4 platforms.

config:
  options:
    log-level:
      description: |
        Configures the log level of gunicorn.

        Acceptable values are: "info", "debug", "warning", "error" and "critical"
      default: "info"
      type: string

platforms:
  ubuntu@22.04:amd64:
  ubuntu@22.04:arm64:
  ubuntu@22.04:ppc64el:
  ubuntu@22.04:s390x:
  ubuntu@24.04:amd64:
  ubuntu@24.04:arm64:
  ubuntu@24.04:ppc64el:
  ubuntu@24.04:s390x:

parts:
  charm:
    build-packages: [git]
    build-snaps: [astral-uv]
    override-build: |
      uvx tox -e requirements
      git describe --tags --always > version
      craftctl default
    # charm-requirements defaults to requirements.txt, but without setting it (counter-intuitive) 
    # the charm does not respect the requirements.txt when generated dynamically during build.
    charm-requirements: [requirements.txt]
