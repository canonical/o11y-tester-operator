type: charm
name: o11y-tester
summary: Tester charm for Observability's CI workflows
description: This is a charm only used to test our CI workflows.

links:
  documentation: https://github.com/o11y-tester-operator/README.md
  website:
    - https://charmhub.io/o11y-tester
  source:
    - https://github.com/canonical/o11y-tester-operator
  issues:
    - https://github.com/canonical/o11y-tester-operator/issues

assumes:
  - k8s-api

# Your workloadâ€™s containers.
containers:
  httpbin:
    resource: httpbin-image

resources:
  # An OCI image resource for each container listed above.
  # You may remove this if your charm will run without a workload sidecar container.
  httpbin-image:
    type: oci-image
    description: OCI image for httpbin
    # The upstream-source field is ignored by Juju. It is included here as a
    # reference so the integration testing suite knows which image to deploy
    # during testing. This field is also used by the 'canonical/charming-actions'
    # Github action for automated releasing.
    upstream-source: kennethreitz/httpbin

# (Optional) Configuration options for the charm
# This config section defines charm config options, and populates the Configure
# tab on Charmhub.
# More information on this section at https://juju.is/docs/sdk/charmcraft-yaml#heading--config
# General configuration documentation: https://juju.is/docs/sdk/config
config:
  options:
    # An example config option to customise the log level of the workload
    log-level:
      description: |
        Configures the log level of gunicorn.

        Acceptable values are: "info", "debug", "warning", "error" and "critical"
      default: "info"
      type: string

base: ubuntu@24.04

platforms:
  amd64:
  arm64:

parts:
  charm:
    build-packages: [git]
    build-snaps: [astral-uv]
    override-build: |
      uvx tox -e requirements
      git describe --tags --always > version
      craftctl default
    # charm-requirements defaults to requirements.txt, but without setting it (counter-intuitive) 
    # the charm does not respect the requirements.txt when generated dynamically during build.
    charm-requirements: [requirements.txt]
